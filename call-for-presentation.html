<!-- call-for-presentation.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UMHC 2027 – Call for Presentation</title>
  <meta name="description" content="Submit your proposal for the UMHC 2027 conference: paper, poster, workshop, or roundtable."/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header>
    <div class="header-inner">
      <div class="logo"><img src="assets/images/logo.svg" alt="UMHC logo" width="100"/></div>
      <button id="menu-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="main-nav">☰</button>
      <nav id="main-nav" class="main-nav" role="navigation" aria-label="Main navigation">
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="conference.html">Conference 2027</a></li>
          <li><a href="members.html">Members</a></li>
          <li><a href="opportunities.html">Opportunities</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="call-for-presentation.html" class="active">Call for Presentation</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="main-content">
    <section class="page-content">
      <h1>Call for Presentation</h1>
      <form id="presentationForm" class="presentation-form" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required maxlength="100"/>

        <label for="university">University</label>
        <input type="text" id="university" name="university" required maxlength="100"/>

        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="">Select status</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
          <option value="staff">Staff</option>
        </select>

        <label for="presentation">Presentation Type</label>
        <select id="presentation" name="presentation" required>
          <option value="">Select type</option>
          <option value="paper">Paper</option>
          <option value="poster">Poster</option>
          <option value="workshop">Workshop</option>
          <option value="roundtable">Roundtable</option>
        </select>

        <label for="title">Title</label>
        <input type="text" id="title" name="title" required maxlength="150"/>

        <label for="abstract">Abstract (max 500 characters)</label>
        <textarea id="abstract" name="abstract" required maxlength="500" rows="6" oninput="document.getElementById('charCount').textContent = this.value.length + '/500';"></textarea>
        <div class="char-count" id="charCount">0/500</div>

        <button type="submit" class="button">Submit Proposal</button>
      </form>
    </section>
  </main>
  <button id="scrollToTop" class="scroll-to-top" aria-label="Scroll to top">↑</button>
  <footer>
    <p>© 2025 UPPER MIDWEST REGIONAL HONORS COUNCIL – All Rights Reserved.</p>
  </footer>
  <script src="script.js" defer></script>
  <script>
document.getElementById('presentationForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = e.target;
  const data = {
    name: form.name.value,
    university: form.university.value,
    status: form.status.value,
    presentation: form.presentation.value,
    title: form.title.value,
    abstract: form.abstract.value
  };
  const res = await fetch('/submit-presentation', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  if (res.ok) {
    alert('Submission received!');
    form.reset();
    document.getElementById('charCount').textContent = '0/500';
  } else {
    alert('Submission failed.');
  }
});
</script>
</body>
</html>
