<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UMHC – Events</title>
  <meta name="description" content="View and add upcoming events for the Upper Midwest Honors Council."/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header>
    <div class="header-inner">
      <div class="logo"><img src="assets/images/logo.svg" alt="UMHC logo" width="100"/></div>
      <button id="menu-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="main-nav">☰</button>
      <nav id="main-nav" class="main-nav" role="navigation" aria-label="Main navigation">
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="conference.html">Conference 2027</a></li>
          <li><a href="members.html">Members</a></li>
          <li><a href="opportunities.html">Opportunities</a></li>
          <li><a href="events.html" class="active">Events</a></li>
          <li><a href="call-for-presentation.html">Call for Presentation</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="main-content">
    <section class="page-content">
      <h1>Events</h1>
      <ul id="eventList" class="event-list"></ul>
      <h2>Add Event</h2>
      <form id="eventForm" class="event-form" autocomplete="off">
        <label for="eventTitle">Title</label>
        <input type="text" id="eventTitle" name="title" required maxlength="150"/>
        <label for="eventDate">Date</label>
        <input type="date" id="eventDate" name="date" required/>
        <label for="eventDescription">Description</label>
        <textarea id="eventDescription" name="description" rows="4" required></textarea>
        <button type="submit" class="button">Add Event</button>
      </form>
    </section>
  </main>
  <button id="scrollToTop" class="scroll-to-top" aria-label="Scroll to top">↑</button>
  <footer>
    <p>© 2025 UPPER MIDWEST REGIONAL HONORS COUNCIL – All Rights Reserved.</p>
  </footer>
  <script src="script.js" defer></script>
  <script type="module">
import { db } from './firebase.js';
import { addDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

async function loadEvents() {
  const snapshot = await getDocs(collection(db, 'events'));
  const list = document.getElementById('eventList');
  list.innerHTML = '';
  snapshot.forEach(doc => {
    const ev = doc.data();
    const li = document.createElement('li');
    li.innerHTML = `<strong>${ev.title}</strong> – ${ev.date}<br>${ev.description}`;
    list.appendChild(li);
  });
}

const form = document.getElementById('eventForm');
form.addEventListener('submit', async e => {
  e.preventDefault();
  const data = {
    title: form.title.value,
    date: form.date.value,
    description: form.description.value
  };
  try {
    await addDoc(collection(db, 'events'), data);
    form.reset();
    loadEvents();
  } catch (err) {
    console.error(err);
    alert('Failed to add event.');
  }
});

loadEvents();
  </script>
</body>
</html>
